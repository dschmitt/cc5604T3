<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<div id="container" xmlns:h="http://java.sun.com/jsf/html" xmlns:af="http://xmlns.oracle.com/adf/faces/rich"
     xmlns:c="http://java.sun.com/jsp/jstl/core">
    <div id="header">
        <img src="../images/logo.gif" alt="Money Control" class="logo"/>
        <ul id="toplinks">
            <li>
                <h:outputText value="#{dateBean}"/>
            </li>
             
            <li>Versión del sitio: <h:outputText value="#{initParam['app.version']}"/></li>
        </ul>
    </div>
    <div id="nav" xmlns:h="http://java.sun.com/jsf/html">
        <ul>
            <li>
                <h:link value="Home" outcome="gotomain"/>
            </li>
             
            <li>
                <h:link value="Cuentas" outcome="gotocuentas"/>
            </li>
             
            <li>
                <h:link value="Categoria" outcome="gotocategorias"/>
            </li>
             
            <li>
                <h:link value="Transacciones" outcome="gototransacciones"/>
            </li>
             
            <li>
                <h:link value="Transferencias" outcome="gototransferencias"/>
            </li>
            
            <li>
                <h:link value="Administracion" outcome="gotoadmin"/>
            </li>
             
            <li>
                <h:link value="Sobre Nosotros" outcome="gotoabout"/>
            </li>
        </ul>
        <ul class="right">
            <c:set var="cliente" value="#{loginBean.cliente}"/>
             <h:panelGroup layout="block" rendered="#{cliente == null}">
                <af:form id="f1">
                <af:panelFormLayout id="pfl1">
                        <af:inputText label="Usuario" id="it1" binding="#{loginBean.nombre}"/>
                        <af:inputText label="Contraseña" id="it2" binding="#{loginBean.clave}" secret="true"/>
                        <af:commandButton text="Entrar" id="cb1" action="#{loginBean.entrar}"/>
                </af:panelFormLayout>
                </af:form>
            </h:panelGroup>
            <h:panelGroup layout="block" rendered="#{cliente != null}">
                <li>
                    Bienvenido
                    <h:link outcome="gotoadmin" value="#{cliente.nombreCompleto}"/>
                </li>
                <li>
                    <h:form>
                        <h:commandLink value="Logout" action="#{loginBean.logout}"/>
                    </h:form>
                </li>
            </h:panelGroup>
        </ul>
    </div>
</div>
